<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Yatzy - The Site</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1 class="text-center text">Yatzy</h1>

        <div id="player-container" class="col-12 d-flex">
            <div id="p1" class="player col-6">
                <h2 class="text">Spelare 1</h2>
            </div>
            
            <div id="p2" class="player col-6">
                <h2 class="text">Spelare 2</h2>
            </div>
        </div>

        <div class="dice-container col-12">
            <input type="checkbox" id="dice-checkbox-1" class="dice-checkbox">
            <label for="dice-checkbox-1">
                <img src="images/dice-1.png" alt="" id="dice-1" class="dice">
            </label>

            <input type="checkbox" id="dice-checkbox-2" class="dice-checkbox">
            <label for="dice-checkbox-2">
                <img src="images/dice-1.png" alt="" id="dice-2" class="dice">
            </label>            

            <input type="checkbox" id="dice-checkbox-3" class="dice-checkbox">
            <label for="dice-checkbox-3">
                <img src="images/dice-1.png" alt="" id="dice-3" class="dice">
            </label>            

            <input type="checkbox" id="dice-checkbox-4" class="dice-checkbox">
            <label for="dice-checkbox-4">
                <img src="images/dice-1.png" alt="" id="dice-4" class="dice">
            </label>        

            <input type="checkbox" id="dice-checkbox-5" class="dice-checkbox">
            <label for="dice-checkbox-5">
                <img src="images/dice-1.png" alt="" id="dice-5" class="dice">
            </label>
        </div>

        <div class="button-container">
            <div class="roll-button" style="margin: auto; margin-bottom: 5vh;">
                <button id="roll-button">Roll!</button>
            </div>

            <button id="end-turn-button">End turn</button>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
