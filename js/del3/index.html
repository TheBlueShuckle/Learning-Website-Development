<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Tärningssimulator</title>

        <style type="text/css">
            body {
                height: 100%;
                margin: 0;
                background-image: url("images/bg4K.png");
                height: 100vh;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

            h1 {
                color: white;
                -webkit-text-stroke-color: black;
                -webkit-text-stroke-width: 1px;
            }

            #result-container {
                height: 2em;
                display: flex;
                justify-content: center;
            }

            #result {
                margin-top: 1em;
            }

            #player-container {
                display: flex;
                flex-direction: row;
            }

            .player {
                margin-top: 100px;
            }

            .dice-container {
                display: flex;
                justify-content: center;
                gap: 20%;
            }

            .dice {
                visibility: hidden;
                position: relative;
                height: 100px;
                border: #000 1px solid;
                border-radius: 15px;
            }

            #throw-die {
                background-color: rgb(82, 186, 179);
                border-radius: 6px;
                border: none;
                color: rgb(255, 255, 255);
                padding: 10px;
                text-transform: uppercase;
                width: 200px;
                margin-top: 3em;
            }

            #throw-die:hover {
                background-color: rgb(62, 166, 159);
            }

            #throw-die:focus {
                background-color: rgb(42, 146, 139);
            }

            @media (max-width: 767.98px) {
                #player-container {
                    flex-direction: column;
                }

                h1 {
                    font-size: 24px;
                }
            }
            </style>
    </head>
    <body>
        <div id="result-container">
            <h1 id="result"></h1>
        </div>
        
        <div id="player-container">
            <div class="player col-md-6 col-sm-12 text-center" id="player1">
                <h1>Spelare 1</h1>

                <div class="dice-container">
                    <img src="images/dice-1.png" alt="Dice" class="dice" id="dice-1">
                    <img src="images/dice-1.png" alt="Dice" class="dice" id="dice-2">
                </div>
            </div>

            <div class="player col-md-6 col-sm-12 text-center" id="player2">
                <h1>Spelare 2</h1>

                <div class="dice-container">
                    <img src="images/dice-1.png" alt="Dice" class="dice" id="dice-3">
                    <img src="images/dice-1.png" alt="Dice" class="dice" id="dice-4">
                </div>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <button id="throw-die">Kasta tärningen</button>
        </div>

        <div id="test"></div>

        <script type="text/javascript">
            var result = document.getElementById("result");
            var diceElements = document.querySelectorAll('.dice');
            var diceValues = [];

            document.getElementById('throw-die').addEventListener('click', function() {
                var i = 0;
                
                diceElements.forEach(function(node) {
                    var t1 = Math.floor(Math.random() * 6) + 1;
                    diceValues[i] = t1;
                    node.src = 'images/dice-' + t1 + '.png';
                    node.style.visibility = "visible"
                    i++;
                })

                if (diceValues[0] + diceValues[1] > diceValues[2] + diceValues[3]) {
                    result.innerHTML = "Spelare 1 vann!";
                }

                else if (diceValues[2] + diceValues[3] > diceValues[0] + diceValues[1]) {
                    result.innerHTML = "Spelare 2 vann!";
                }

                else {
                    result.innerHTML = "Det blev lika! Spela igen.";
                }
            });
        </script>
    </body>
</html>
